<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Experience - Analysis</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


<div class="container">

<section class="ficha">
    <h1>Interactive Experience Sheet</h1>
    <button id="playAudio" title="Listen to music">ðŸ”Š</button>
        <audio id="audio" src="invocation - Lish Grooves.mp3"></audio>
    <div class="ficha-contenido">

      
      <!-- Main information -->
      <div class="info">
        <p><strong>Name:</strong> <span id="nombre"></span></p>
        <p><strong>Year of creation:</strong> <span id="anio"></span></p>
        <p><strong>Media:</strong> <span id="medio"></span></p>
        <p><strong>Format:</strong> <span id="formato"></span></p>
        <p><strong>URL:</strong> <a id="url" href="#" target="_blank">View experience</a></p>
      </div>

      <!-- Logo + audio button -->
      <div class="logo-audio">
        <img src="img/The_Guardian_Logo.jpg" alt="Logotipo de The Guardian">

      </div>

    </div>
  </section>
  <!-- Experience Video -->
<section class="video">
  <h2>Experience Video</h2>
  <div class="video-responsive">
    <iframe src="https://www.youtube.com/embed/hwbJLlbeAS0?autoplay=1&mute=1&controls=0&rel=0" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>
    </iframe>
  </div>
</section>

  <!-- Section with Media, Argument and Reflection -->
  <section class="contenido-flex">
    <div class="medio-box">
      <h2>The Guardian</h2>
      <button class="toggle-btn" data-target="medio-info">Show info</button>
      <p id="medio-info" class="oculto">Here you can add information about the media, history, objectives, etc.</p>
    </div>

    <div class="argumento-box">
      <h2>Plot</h2>
      <button class="toggle-btn" data-target="argumento">Show plot</button>
      <p id="argumento" class="oculto"></p>
    </div>

    <div class="reflexion-box">
      <h2>Final Reflection</h2>
      <button class="toggle-btn" data-target="reflexion">Show reflection</button>
      <p id="reflexion" class="oculto"></p>
    </div>
  </section>

  <section class="juego">
    <a href="https://www.theguardian.com/world/ng-interactive/2016/apr/27/6x9-a-virtual-experience-of-solitary-confinement#gvr-360" target="_blank">
      <button>Go to the Experience</button>
    </a>
  </section>

</div>

<script src="script.js"></script>
</body>
</html>
