<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Experience - Analysis</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<button id="toggleLang"> Espa帽ol</button>

<div class="container">

<section class="ficha">
    <h1>Interactive Experience Sheet</h1>
    <button id="playAudio" title="Listen to music"></button>
        <audio id="audio" src="invocation - Lish Grooves.mp3"></audio>
    <div class="ficha-contenido">

      
      <!-- Main information -->
      <div class="info">
        <p><strong>Name:</strong> <span id="nombre"></span></p>
        <p><strong>Year of creation:</strong> <span id="anio"></span></p>
        <p><strong>Media:</strong> <span id="medio"></span></p>
        <p><strong>Format:</strong> <span id="formato"></span></p>
        <p><strong>URL:</strong> <a id="url" href="#" target="_blank">View experience</a></p>
      </div>

      <!-- Logo + audio button -->
      <div class="logo-audio">
        <img src="img/The_Guardian_Logo.jpg" alt="Logotipo de The Guardian">

      </div>

    </div>
  </section>
  <!-- Experience Video -->
<section class="video">
  <h2>Experience Video</h2>
  <div class="video-responsive">
    <iframe src="https://www.youtube.com/embed/hwbJLlbeAS0?autoplay=1&mute=1&controls=0&rel=0" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>
    </iframe>
  </div>
</section>

  <!-- Section with Media, Argument and Reflection -->
  <section class="contenido-flex">
    <div class="medio-box">
      <h2>The Guardian</h2>
      <button class="toggle-btn" data-target="medio-info">Show info</button>
      <p id="medio-info" class="oculto">Here you can add information about the media, history, objectives, etc.</p>
    </div>

    <div class="argumento-box">
      <h2>Plot</h2>
      <button class="toggle-btn" data-target="argumento">Show plot</button>
      <p id="argumento" class="oculto"></p>
    </div>

    <div class="reflexion-box">
      <h2>Final Reflection</h2>
      <button class="toggle-btn" data-target="reflexion">Show reflection</button>
      <p id="reflexion" class="oculto"></p>
    </div>
  </section>

  <section class="juego">
    <a href="https://www.theguardian.com/world/ng-interactive/2016/apr/27/6x9-a-virtual-experience-of-solitary-confinement#gvr-360" target="_blank">
      <button>Go to the Experience</button>
    </a>
  </section>

</div>

<script src="script.js"></script>
<script>
    const langBtn = document.getElementById("toggleLang");
    let isEnglish = true;

    langBtn.addEventListener("click", () => {
      if (isEnglish) {
        document.querySelector("h1").textContent = "Ficha de la Experiencia Interactiva";
        document.querySelector(".info p:nth-child(1) strong").textContent = "Nombre:";
        document.querySelector(".info p:nth-child(2) strong").textContent = "A帽o de creaci贸n:";
        document.querySelector(".info p:nth-child(3) strong").textContent = "Medio:";
        document.querySelector(".info p:nth-child(4) strong").textContent = "Formato:";
        document.querySelector(".info p:nth-child(5) strong").textContent = "URL:";
        document.querySelector(".info a").textContent = "Ver experiencia";

        document.querySelector(".video h2").textContent = "Video de la Experiencia";

        document.querySelector(".medio-box h2").textContent = "The Guardian";
        document.querySelector(".medio-box button").textContent = "Mostrar info";
        document.getElementById("medio-info").textContent = "Aqu铆 puedes poner informaci贸n sobre el medio, historia, objetivos, etc.";

        document.querySelector(".argumento-box h2").textContent = "Argumento";
        document.querySelector(".argumento-box button").textContent = "Mostrar argumento";

        document.querySelector(".reflexion-box h2").textContent = "Reflexi贸n Final";
        document.querySelector(".reflexion-box button").textContent = "Mostrar reflexi贸n";

        document.querySelector(".juego button").textContent = "Ir a la Experiencia";

        langBtn.textContent = " English";
        isEnglish = false;
      } else {
        document.querySelector("h1").textContent = "Interactive Experience Sheet";
        document.querySelector(".info p:nth-child(1) strong").textContent = "Name:";
        document.querySelector(".info p:nth-child(2) strong").textContent = "Year of creation:";
        document.querySelector(".info p:nth-child(3) strong").textContent = "Media:";
        document.querySelector(".info p:nth-child(4) strong").textContent = "Format:";
        document.querySelector(".info p:nth-child(5) strong").textContent = "URL:";
        document.querySelector(".info a").textContent = "View experience";

        document.querySelector(".video h2").textContent = "Experience Video";

        document.querySelector(".medio-box h2").textContent = "The Guardian";
        document.querySelector(".medio-box button").textContent = "Show info";
        document.getElementById("medio-info").textContent = "The Guardian is a British newspaper founded in 1821, recognized worldwide for its independent journalism, investigative reporting, and progressive editorial stance.";

        document.querySelector(".argumento-box h2").textContent = "Plot";
        document.querySelector(".argumento-box button").textContent = "Show plot";

        document.querySelector(".reflexion-box h2").textContent = "Final Reflection";
        document.querySelector(".reflexion-box button").textContent = "Show reflection";

        document.querySelector(".juego button").textContent = "Go to the Experience";

        langBtn.textContent = " Espa帽ol";
        isEnglish = true;
      }
    });
  </script>
</body>
</html>
