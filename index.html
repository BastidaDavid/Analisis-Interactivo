<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Experience - Analysis</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<button id="toggleLang">游깷 Espa침ol</button>

<div class="container">

<section class="ficha">
    <h1 id="titulo-principal">Interactive Experience Sheet</h1>
    <button id="playAudio" title="Listen to music">游댉</button>
    <audio id="audio" src="invocation - Lish Grooves.mp3"></audio>
    <div class="ficha-contenido">

      
      <!-- Main information -->
      <div class="info">
        <p><strong id="nombre-label">Name:</strong> <span id="nombre"></span></p>
        <p><strong id="anio-label">Year of creation:</strong> <span id="anio"></span></p>
        <p><strong id="medio-label">Media:</strong> <span id="medio"></span></p>
        <p><strong id="formato-label">Format:</strong> <span id="formato"></span></p>
        <p><strong id="url-label">URL:</strong> <a id="url" href="#" target="_blank">View experience</a></p>
      </div>

      <!-- Logo + audio button -->
      <div class="logo-audio">
        <img src="img/The_Guardian_Logo.jpg" alt="Logotipo de The Guardian">

      </div>

    </div>
</section>

<!-- Experience Video -->
<section class="video">
  <h2 id="titulo-video">Experience Video</h2>
  <div class="video-responsive">
    <iframe 
      src="https://www.youtube.com/embed/hwbJLlbeAS0?autoplay=1&mute=1&controls=0&rel=0&loop=1&playlist=hwbJLlbeAS0" 
      frameborder="0" 
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
      allowfullscreen>
    </iframe>
  </div>
</section>



<!-- Section with Analysis, Plot, and Reflection -->
<section class="contenido-flex">
  <div class="analisis-box">
  <h2 id="titulo-analisis">Analysis</h2>
  <p id="analisis"></p>
</div>

  <div class="argumento-box">
    <h2 id="titulo-plot">Plot</h2>
    <button class="toggle-btn" data-target="argumento">Show plot</button>
    <p id="argumento" class="oculto"></p>
  </div>

  <div class="reflexion-box">
    <h2 id="titulo-reflexion">Final Reflection</h2>
    <button class="toggle-btn" data-target="reflexion">Show reflection</button>
    <p id="reflexion" class="oculto"></p>
  </div>
</section>

<section class="juego">
  <a href="https://www.theguardian.com/world/ng-interactive/2016/apr/27/6x9-a-virtual-experience-of-solitary-confinement#gvr-360" target="_blank">
    <button id="boton-experiencia">Go to the Experience</button>
  </a>
</section>

</div>

<script src="script.js"></script>
<script>
const langBtn = document.getElementById("toggleLang");
let isEnglish = true;

function updateLanguage() {
  // Titles
  document.getElementById("titulo-principal").textContent = isEnglish ? "Interactive Experience Sheet" : "Ficha de la Experiencia Interactiva";
  document.getElementById("titulo-video").textContent = isEnglish ? "Experience Video" : "Video de la Experiencia";
  document.getElementById("titulo-medio").textContent = "The Guardian";
  document.getElementById("titulo-plot").textContent = isEnglish ? "Plot" : "Argumento";
  document.getElementById("titulo-reflexion").textContent = isEnglish ? "Final Reflection" : "Reflexi칩n Final";

  // Main info
  document.getElementById("nombre-label").textContent = isEnglish ? "Name:" : "Nombre:";
  document.getElementById("anio-label").textContent = isEnglish ? "Year of creation:" : "A침o de creaci칩n:";
  document.getElementById("medio-label").textContent = isEnglish ? "Media:" : "Medio:";
  document.getElementById("formato-label").textContent = isEnglish ? "Format:" : "Formato:";
  document.getElementById("url-label").textContent = "URL:";
  document.getElementById("url").textContent = isEnglish ? "View experience" : "Ver experiencia";

  // Plot & Reflection
  document.getElementById("argumento").textContent = isEnglish ? datos.argumento.en : datos.argumento.es;
  document.getElementById("reflexion").textContent = isEnglish ? datos.reflexion.en : datos.reflexion.es;

  // Medio info
  document.getElementById("medio-info").textContent = isEnglish 
    ? "The Guardian is a British newspaper founded in 1821, recognized worldwide for its independent journalism, investigative reporting, and progressive editorial stance."
    : "The Guardian es un peri칩dico brit치nico fundado en 1821, reconocido mundialmente por su periodismo independiente, reportajes de investigaci칩n y postura editorial progresista.";

  // Button
  document.getElementById("boton-experiencia").textContent = isEnglish ? "Go to the Experience" : "Ir a la Experiencia";

  // Toggle info buttons
  document.querySelectorAll('.toggle-btn').forEach(btn => {
    const targetId = btn.getAttribute('data-target');
    btn.textContent = document.getElementById(targetId).classList.contains('mostrar') 
      ? (isEnglish ? `Hide ${targetId.replace("-", " ")}` : `Ocultar ${targetId.replace("-", " ")}`)
      : (isEnglish ? `Show ${targetId.replace("-", " ")}` : `Mostrar ${targetId.replace("-", " ")}`);
  });
}

// Initialize content
updateLanguage();

// Language toggle
langBtn.addEventListener("click", () => {
  isEnglish = !isEnglish;
  updateLanguage();
  langBtn.textContent = isEnglish ? "游깷 Espa침ol" : "游깷 English";
});

// Toggle show/hide content
document.querySelectorAll('.toggle-btn').forEach(btn => {
  btn.addEventListener('click', () => {
    const targetId = btn.getAttribute('data-target');
    const target = document.getElementById(targetId);
    target.classList.toggle('mostrar');
    target.classList.toggle('oculto');
    btn.textContent = target.classList.contains('mostrar') 
      ? (isEnglish ? `Hide ${targetId.replace("-", " ")}` : `Ocultar ${targetId.replace("-", " ")}`)
      : (isEnglish ? `Show ${targetId.replace("-", " ")}` : `Mostrar ${targetId.replace("-", " ")}`);
    target.scrollIntoView({ behavior: 'smooth', block: 'start' });
  });
});

// Audio autoplay
const audio = document.getElementById('audio');
window.addEventListener('load', () => {
  audio.play().catch(err => console.log('Autoplay blocked', err));
});
document.getElementById('playAudio').addEventListener('click', () => audio.play());
</script>

<footer class="footer">
  <p>춸 2025 David Ram칤rez Bastida - Multimedia Designer</p>
</footer>

</body>
</html>
