<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Experiencia Interactiva - Análisis</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">

  <!-- SECCIÓN 1: FICHA -->
<section class="ficha">
  <h1>Ficha de la Experiencia Interactiva</h1>
  <div class="ficha-container">
    <!-- LOGO -->
    <div class="logo">
      <img src="The_Guardian_Logo.jpg" alt="Logotipo del medio">
    </div>
    
    <!-- INFORMACIÓN -->
    <div class="info">
      <p><strong>Nombre:</strong> <span id="nombre"></span></p>
      <p><strong>Año de creación:</strong> <span id="anio"></span></p>
      <p><strong>Medio:</strong> <span id="medio"></span></p>
      <p><strong>Formato:</strong> <span id="formato"></span></p>
      <p><strong>URL:</strong> <a id="url" href="#" target="_blank">Ver experiencia</a></p>
    </div>
  </div>
</section>

  <!-- SECCIÓN 2: ARGUMENTO -->
  <section class="argumento">
    <h2>Argumento</h2>
    <p id="argumento"></p>
  </section>

  <!-- SECCIÓN 3: REFLEXIÓN -->
  <section class="reflexion">
    <h2>Reflexión Final</h2>
    <button id="toggleReflexion">Mostrar reflexión</button>
    <p id="reflexion" class="oculto"></p>
  </section>

  <!-- SECCIÓN 4: BOTÓN AL JUEGO -->
  <section class="juego">
  <a href="https://www.theguardian.com/world/ng-interactive/2016/apr/27/6x9-a-virtual-experience-of-solitary-confinement#gvr-360" target="_blank">
    <button>Ir al Juego</button>
  </a>
</section>

</div>

  <!-- Script con los datos e interactividad -->
  <script src="script.js"></script>
</body>
</html>
